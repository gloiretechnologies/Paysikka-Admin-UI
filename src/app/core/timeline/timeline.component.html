<!-- <h1 class="text-center">Timeline</h1> -->
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="mt-5" [formGroup]="filterform" (ngSubmit)="fiterDate()">
                <div style="margin-bottom: 10px;">
                    <input class="form-control my-2" type="date" formControlName="fromDate">
                    <input class="form-control my-2" type="date" formControlName="toDate">
                    <button class="btn my-2 bg-theme text-white" type="submit">Apply</button>
                    <button class="btn my-2 mx-2 bg-theme text-white" type="reset" (click)="resetDate()">Reset</button>
                </div>
            </form>

        </div>
        <div class="col-md-6">
            <div class="mt-5">
                <div>
                    <button class="btn  btn-sm tm" data-bs-toggle="modal" data-bs-target="#exampleModal">Create
                        Timeline</button>
                </div>
                <div>
                    <button class="btn  btn-sm tm my-3" data-bs-toggle="modal" data-bs-target="#analize">Analize Timeline</button>
                </div>
                <div class="" style="margin-bottom: 15px;">
                    <input type="text" class="search form-control w-100" [(ngModel)]="search" placeholder="    Search here....">
                </div>
            </div>
        </div>  
    </div>
    <div class="wrapper">
        
       
        <h1 class="hd">{{pathWay}} Timeline</h1>
        <ul class="sessions" >
            <li *ngFor="let data of log | search:search">
                <div class="time"><b>{{data.heading}}</b>
                    <div class="dt">{{data.date | date}} </div>
                </div>
                <div style="font-size: 0.9rem;" [innerHTML]="data.description">
                </div>
                <span>
                    <div class="dsc">-
                        {{data.whom}}</div>
                </span> <br>
                <hr>
            </li>
            <!-- <li>
                <div class="time">2:30 PM </div>
                <p>All hail! The time to sleep has finally arrived.ðŸ˜´ðŸ˜´ðŸ˜´ðŸ˜´ðŸ˜´ </p>
            </li>  -->
        </ul>
        <div *ngIf="noData==true" class="text-center">
            <h6 class="text-center text-danger">No data found..!</h6>
        </div>
    </div>
</div>
<!-- ---------------------------Create Timeline----------------- -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">#Regularize</h5>
                <!-- <div class="col-md-4 text-right">
                    <button class="btn btn-success btn-block" (click)="openPDF()">Download PDF</button>
                </div> -->
                <button type="button" class="btn-close btn-light" style="background-color:#fff" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body container">
                <!-- id="htmlData" -->


                <form class="mt-4" [formGroup]="activityForm" (ngSubmit)="findPerticularActivity()">


                    <div class="row">

                        <div class="col-lg-12">
                            <label for="exampleInputPassword1" class="form-label"> <b>Heading</b></label>
                            <input name="" id="" cols="10" formControlName="heading"
                                placeholder="Write your heading...." rows="4" type="text" class="form-control"
                                [ngClass]="{'is-invalid':submitted && f['heading'].errors}">
                            <div *ngIf="submitted && f['heading'].errors" class="invalid-feedback">
                                <div *ngIf="f['heading'].errors['required']">Heading is required</div>
                            </div>

                        </div>
                        <div class="col-lg-12">
                            <label for="exampleInputPassword1" class="form-label"> <b>Description</b></label>
                            <textarea name="" id="" cols="10" formControlName="description"
                                placeholder="Write your description...." rows="4" type="text" class="form-control"
                                [ngClass]="{'is-invalid':submitted && f['description'].errors}"></textarea>
                            <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
                                <div *ngIf="f['description'].errors['required']">Description is required</div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <label for="exampleInputPassword1" class="form-label"> <b>Document</b></label>
                            <input name="" id="" cols="10" placeholder="Give some notes...." rows="4" type="file"
                                class="form-control">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger btn-sm"
                            data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-outline-success btn-sm">Save</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
<!-- -----------------------------------Analysis--------------------------------- -->
<div class="modal fade" id="analize" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">#Analize Timeline</h5>
                <!-- <div class="col-md-4 text-right" style="margin-left: 80px;">
                    <button class="btn btn-sm btn-danger btn-block" (click)="openPDF()">Download PDF</button>
                </div> -->
                <button type="button" class="btn-close btn-light" style="background-color:#fff" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body container" id="htmlData">
                <div class="row">
                    <div class="col-lg-12">
                        <table class="table text-center">
                            <thead>
                                <th>Questions</th>
                                <th>Answers</th>
                            </thead>
                            <tbody>
                                <td>Check1</td>
                                <td>Check1</td>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-sm  btn-block" style="background-color: rgb(116, 14, 14);color: #fff;" (click)="openPDF()">Download PDF</button>

                <button type="button" class="btn btn-outline-danger btn-sm" data-bs-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
