<button data-bs-toggle="modal" data-bs-target="#exampleModal">Create Designation</button>
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12 w-100 my-5">
                <!---------------------MyTable---------------------->
                <table class="styled-table">
                    <thead>
                        <tr style="margin: 0;padding: 0;">
                            <th>Sr.No</th>
                            <th>Dept ID</th>
                            <th>Dept Name</th>
                            <th>Created on</th>
                            <th>Description</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of allDesig ;let i = index">
                            <td>{{i+1}}</td>
                            <td>{{data.deptid}}</td>
                            <td>{{data.title}}</td>
                            <td>{{data.createdAt | date}}</td>
                            <td>{{data.description}}</td>
                            <td>
                                <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModalEdit"
                                    (click)="editDesig(data)"><i class="fa-solid fa-pen-to-square"></i></button>&nbsp;
                                <button type="button" data-bs-target="#exampleModal"
                                    (click)="deleteDesig(data.designation_id)"><i
                                        class="fa-solid fa-trash"></i></button>

                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- <div *ngIf="noData == true" class="text-center mt-5">
                    <span class="text-center text-danger">No Data Found</span>
                </div>
                <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)"
                    *ngIf="noData == false">
                </pagination-controls> -->
            </div>
        </div>
    </div>
</section>
<!-- Create Designation -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">#Create Designation</h5>
                <button type="button" class="btn-close btn-light" style="background-color:#fff" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body container">
                <form class="mt-4" [formGroup]="desigForm" (ngSubmit)="postDesig()">
                    <div class="row">
                        <div class="col-lg-6 col-sm-12">
                            <label for="exampleInputEmail1" class="form-label"> <b>Title</b></label>
                            <input type="text" class="form-control" formControlName="title"
                                [ngClass]="{'is-invalid':submitted && f['title'].errors}" placeholder="Enter Title"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div *ngIf="f['title'].errors" class="invalid-feedback">
                                <div *ngIf="f['title'].errors['required']">*Title Required</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-sm-12">
                            <label for="exampleInputEmail1" class="form-label"> <b>Department</b></label>
                            <select type="text" class="form-control" formControlName="deptid"
                                [ngClass]="{'is-invalid':submitted && f['deptid'].errors}"
                                id="exampleInputEmail1" aria-describedby="emailHelp" >
                                <option value="">--select--</option>
                                <option *ngFor="let dept of allDept" value="{{dept.deptid}}">{{dept.title}}</option>
                            </select>
                            <div *ngIf="f['deptid'].errors" class="invalid-feedback">
                                <div *ngIf="f['deptid'].errors['required']">*Designation Required</div>
                            </div>
                        </div>
                    </div>

                    

                    <div class="row">



                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger btn-sm"
                            data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-outline-success btn-sm">Save</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- Edit Designation -->
<div class="modal fade" id="exampleModalEdit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">#Edit Designation</h5>
                <button type="button" class="btn-close btn-light" style="background-color:#fff" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body container">
                <form class="mt-4" [formGroup]="eedesigForm" (ngSubmit)="eepostDesig()">
                    <div class="row">
                        <div class="col-lg-6 col-sm-12">
                            <label for="exampleInputEmail1" class="form-label"> <b>Title</b></label>
                            <input type="hidden" formControlName="designation_id">
                            <input type="text" class="form-control" formControlName="title"
                                [ngClass]="{'is-invalid':submitted && ff['title'].errors}" placeholder="Enter Title"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div *ngIf="ff['title'].errors" class="invalid-feedback">
                                <div *ngIf="ff['title'].errors['required']">*Title Required</div>
                            </div>
                        </div>
                    </div>

                    <div class="row inout">
                        <div class="col-lg-6 col-sm-12">
                            <label for="exampleInputEmail1" class="form-label"><b>Description</b></label>

                            <input type="text" class="form-control" formControlName="description"
                                placeholder=" Enter Description" id="exampleInputEmail1" aria-describedby="emailHelp"
                                [ngClass]="{'is-invalid':submitted && ff['description'].errors}">
                                <div *ngIf="ff['description'].errors" class="invalid-feedback">
                                    <div *ngIf="ff['description'].errors['required']">*Title Required</div>
                                </div>
                        </div>

                    </div>

                    <div class="row">



                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger btn-sm"
                            data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-outline-success btn-sm">Save</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
